name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  trufflehog:
    name: trufflehog scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          extra_args: --results=verified,unknown
