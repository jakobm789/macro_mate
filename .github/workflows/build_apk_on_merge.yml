name: Build APK on main changes or PR merge

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  build:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          missing=0
          for var in POSTGRES_HOST POSTGRES_PORT POSTGRES_DB POSTGRES_USER POSTGRES_PASSWORD SENDER_EMAIL BREVO_API_KEY; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var" >&2
              missing=1
            fi
          done
          if [ $missing -ne 0 ]; then
            exit 1
          fi
          flutter build apk --release \
            --dart-define=POSTGRES_HOST=$POSTGRES_HOST \
            --dart-define=POSTGRES_PORT=$POSTGRES_PORT \
            --dart-define=POSTGRES_DB=$POSTGRES_DB \
            --dart-define=POSTGRES_USER=$POSTGRES_USER \
            --dart-define=POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --dart-define=SENDER_EMAIL=$SENDER_EMAIL \
            --dart-define=BREVO_API_KEY=$BREVO_API_KEY
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
